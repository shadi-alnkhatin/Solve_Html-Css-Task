<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        .login-box {
            width: 300px;
            margin: 100px auto;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border: 1px solid black;
        }
        td {
            padding: 10px;
            border: 1px solid black;
        }
        input[type="text"], input[type="password"] {
            
            padding: 5px;
        }
        input[type="submit"] {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Sign In</h2>
    <form action="#" method="post">
        <table>
            <tr>
                <td>E-mail address:</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Sign In">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
