<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
  border: 1px solid black;
}

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting Value</th>
                <th >After Eating</th>
            </tr>
            <tr>
                <th>Min</th>
                <th>Max</th>
                <th>2 hours after eating</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>99</td>
                <td>less than 140</td>
                
            </tr>
            <tr>
                <td>Prediabetes</td>
                <td>100</td>
                <td>125</td>
                <td>140 to 200</td>
              
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>more than 126</td>
                <td>N/a</td>
                <td>more than 200</td>
               
            </tr>
        </tbody>
    </table>
</body>
</html>
