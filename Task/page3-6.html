<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>Table</h1>
            <table>
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                </thead>
                <tr>
                    <td>ahmad</td>
                    <td>test</td>
                    <td>44</td>
                </tr>
                <tr>
                    <td>armas</td>
                    <td>lorem</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>NaNa</td>
                    <td>Mo</td>
                    <td>33</td>
                </tr>
            </table>
        </section>
        <hr>
        
        <section>
            <h2>Unordered List</h2>
        <ul>
            <li>Apple</li>
            <li>Tea
                <ul>
                    <li>green tea</li>
                </ul>
            </li>
            <li>Ice cream</li>
        </ul>
        <h2>Ordered List</h2>
        <ol>
            <li>Pizza</li>
            <li>BBQ
                <ol><li>
                    Burger
                </li></ol>
            </li>
            <li>Ice cream</li>
        </ol>
        <h2>Defenition List</h2>
        <dl>
            <dt>Coffee</dt>
            <dd>Black hot drink</dd>
            <dt>Milk</dt>
            <dd>White cold drink
                <select name="drinks" >
                    <option value="drink1">drink1</option>
                    <option value="drink2">drink2</option>
                    <option value="drink3">drink3</option>
                    <option value="drink4">drink4</option>
                  </select>
            </dd>
          </dl>
        </section>
    </main>
</body>
</html>
