<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        .containerr {
            width: 500px;
            margin-left: 300px;
            border: 1px solid black;
            padding: 20px;
        }
        table {
            width: 100%;
            
        }
        td {
            padding: 10px;
            border: 1px solid black;
        }
       
        
      button{
        padding: 20px;
      }
    </style>
</head>
<body>

<div class="containerr">
    <h2 style="text-align: center; border:1px solid;">Registration Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea name="address" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox" name="game" value="hockey"> Hockey<br>
                    <input type="checkbox" name="game" value="football"> Football<br>
                    <input type="checkbox" name="game" value="tennis"> Tennis<br>
                    
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Select your age</td>
                <td>
                    <select name="age">
                        <option value="select">Select</option>
                        <option value="18-25">18-25</option>
                        <option value="26-35">26-35</option>
                        <option value="36-45">36-45</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Photo</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Click Me</button>
                    <button>Reset</button><br>
                    <button>Submit form</button>
                </td>
            </tr>
           
        </table>
    </form>
</div>

</body>
</html>
