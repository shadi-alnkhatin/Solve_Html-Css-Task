<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Example of sup tag</h1>
        <p> following is the famous Pythagorean theorem </p>
        <h2>
            a<sup>2</sup>
            +b<sup>2</sup>
            =a<sup>2</sup>
        </h2>
        <h2>where a,b and c represent the sides of right angle triangle</h2>
    </main>
</body>
</html>
