<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x3 Grid</title>
    <style>
        * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 10px;
    padding: 20px;
}

.grid-item {
    background-color: #f4f4f4;
    border: 1px solid #ddd;
    padding: 20px;
    text-align: center;
    font-size: 18px;
    border-radius: 5px;
}
.sub-grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px; }

.sub-grid-container .grid-item {
    background: #d0d0d0; 
    padding: 5px; 
    width: 100px;
    height: 100px;
    border: 1px solid #bbb;
}
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">
            <div class="sub-grid-container">
                <div class="grid-item">Sub-item 1</div>
                <div class="grid-item">Sub-item 2</div>
                <div class="grid-item">Sub-item 3</div>
                <div class="grid-item">Sub-item 4</div>
            </div>
        </div>
        <div class="grid-item">
            <div class="sub-grid-container">
                <div class="grid-item">Sub-item 1</div>
                <div class="grid-item">Sub-item 2</div>
                <div class="grid-item">Sub-item 3</div>
                <div class="grid-item">Sub-item 4</div>
            </div>
        </div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">
           <div class="sub-grid-container" style=" grid-template-columns: repeat(1, 1fr);">
                <div class="grid-item">Sub-item 1</div>
                <div class="grid-item">Sub-item 2</div>
           </div>
        </div>
        <div class="grid-item">
            <div class="sub-grid-container" style=" grid-template-rows: repeat(1, 1fr);">
                <div class="grid-item">Sub-item 1</div>
                <div class="grid-item">Sub-item 2</div>
           </div>
        </div>
        <div class="grid-item">Item 8</div>
        <div class="grid-item">
            <div class="sub-grid-container">
                <div class="grid-item">Sub-item 1</div>
                <div class="grid-item">Sub-item 2</div>
                <div class="grid-item">Sub-item 3</div>
                <div class="grid-item">Sub-item 4</div>
            </div>
        </div>
        <div class="grid-item">Item 10</div>
        <div class="grid-item">Item 11</div>
        <div class="grid-item">
            <div class="sub-grid-container">
                <div class="grid-item">Sub-item 1</div>
                <div class="grid-item">Sub-item 2</div>
                <div class="grid-item">Sub-item 3</div>
                <div class="grid-item">Sub-item 4</div>
            </div>
        </div>
    </div>
</body>
</html>
