<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using flex</title>
    <style>
        .flex-container{
            display: flex; 
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(192, 192, 192, 0.146);
        }
        .flex-container img{
            width: 100px;
            border-radius: 50%;
        }
        .flex-container ul
        {
            display: flex;
            list-style: none;
            gap: 9px;
        }
        .flex-container ul li {
            margin-left: 20px;
            cursor: pointer;
            border-bottom: 1px solid transparent;
            font-size: 18px;
            font-weight: 400;
            transition: border-bottom 0.5s ease;
        }
        .flex-container ul li:hover
        {
            border-bottom: 1px solid black;
        }
        
    </style>
</head>

<body>
    <head>
        <h1>Navbar</h1>
        <nav class="flex-container">
            <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1726358400&semt=ais_hybrid" alt="">
            <ul>
                <li>Home</li>
                <li>AboutUs</li>
                <li>ContactUs</li>
            </ul>
        </nav>
    </head>
</body>
</html>
