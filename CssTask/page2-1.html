<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .overline{
            text-decoration: overline;
       }
       .overline2{
        text-decoration: line-through;
       }
       .underline{
        text-decoration: underline;
       }
       .overlineAndUnderline{
        text-decoration: overline underline;
  
       }
    </style>
</head>
<body>
    <p class="overline">This text decuration using overline</p>
    <p class="overline2">This text decuration using overline line through</p>
    <p class="underline">This text decuration using underline</p>
    <p class="overlineAndUnderline">This text decuration using overline and underline</p>
</body>
</html>
