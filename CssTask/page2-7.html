<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Text</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
    color: red;
}

.green-text {
    color: green;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
}

.center-text {
    background-color: #00c493;
    text-align: center;
    color: rgb(246, 252, 255);
    padding: 10px;
    margin-top: 20px;
}

.pink-text {
    color: pink;
    font-weight: bold;
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
}

.yellow-text {
    color: yellow;
}

.diet-text {
    color: orange;
    font-size: 20px;
    text-align: right;
    text-decoration: line-through;
}

a {
    color: blue;
    text-decoration: underline;
}
    </style>
</head>
<body>

    <h1>CSS styling text</h1>

    <p class="green-text">This text should be green color, font 'Arial' and bold</p>

    <p class="center-text">The text should be in the center with background color, font 'Verdana', and thin.</p>

    <p class="pink-text">THIS TEXT SHOULD BE PINK. I ALSO HAVE SHADOW</p>

    <p class="yellow-text">Change the color to yellow.</p>

    <p class="diet-text">Tomorrow I will go on a diet</p>

    <p><a href="https://github.com/" target="_blank">Here is my GitHub page</a></p>

</body>
</html>
