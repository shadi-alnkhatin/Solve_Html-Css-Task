<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red{
            color: red;
        }
        #blue{
            color: blue;
        }
        #green{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Using id to add color for paragraph</h1>
    <p id="red">This is the 1 paragraph</p>
    <p id="blue">This is the 2 paragraph</p>
    <p>This is the 3 paragraph</p>
    <p id="green">This is the 4 paragraph</p>
    
</body>
</html>
