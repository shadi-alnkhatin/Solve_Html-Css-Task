<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
   
}

.box {
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    border: 1px solid black;
    box-shadow:
        10px 10px 0 0 red,    
        20px 20px 0 0 orange, 
        30px 30px 0 0 yellow, 
        40px 40px 0 0 green;  
}

    </style>
</head>
<body>
    <div class="box">
        <p>Multi box shadow</p>
    </div>

</body>
</html>
