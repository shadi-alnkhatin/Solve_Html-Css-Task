<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container{
    position: relative;
    width: 20%;
    height: 20%;
    margin: 100px auto;
    padding: 200px;
    
}
div {
  position: absolute;
  width: 100px;
  height: 100px;
}

.div1 {
  background-color: red;
  top: 0;
  left: 0;
  z-index: 1;
}

.div2 {
  background-color: yellow;
  top: 10px;
  left: 10px;
  z-index: 2;
}

.div3 {
  background-color: blue;
  top: 20px;
  left: 20px;
  z-index: 3;
}

.div4 {
  background-color: green;
  top: 30px;
  left: 30px;
  z-index: 4;
}
    </style>
</head>
<body>
    <div class="container">
        
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
     
</body>
</html>
