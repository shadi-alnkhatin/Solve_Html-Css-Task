<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Task</title>
  <style>

    
    .grid-container {
      width: 400px;
      height: 400px;
      margin: 2rem auto;
      display: grid;
      grid-template-rows: repeat(7, 1fr);
      grid-template-columns: repeat(6, 1fr);
      
    }

    .box {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    
    .box1 {
        grid-column: 1 / 4;  
        grid-row: 1 / 5;
        background-color: rgba(203, 0, 0, 0.6);
        /* z-index: 4; */
    }

    .box2 {
      grid-column: 2 / 5;
      grid-row: 2 / 6;
      background-color: rgba(0, 0, 163, 0.6);
      /* z-index: 1; */
    }
    
    .box3 {
        grid-column: 3 / 6;
        grid-row: 3 / 7;
        background-color: rgba(0, 155, 0, 0.526);
        /* z-index: 2; */
    }
  </style>
</head>
<body>
  <div class="grid-container">
      <div class="box box1">Top</div>
      <div class="box box2">Bottom</div>
    <div class="box box3">Middle</div>
  </div>
</body>
</html>
