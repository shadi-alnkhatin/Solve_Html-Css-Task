<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <link rel="icon" href="favicon.png">
    <title>Task 5</title>

    <style>

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            padding: 20px;
        }

        .item {
            position: relative;
        }

        .item img {
            width: 100%;
            height: auto;
        }

        .label {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgba(0, 0, 0, .5);
            color: white;
            padding: 5px 10px;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="item">
            <img src="https://static.toiimg.com/photo/msid-58515713,width-96,height-65.cms" alt="Image 1">
            <div class="label">Available</div>
        </div>

        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO0QFSdbAXm-s37taFv7Y9e2rNG9uzbUzy9g&s" alt="Image 2">
            <div class="label">Sold</div>
        </div>

        <div class="item">
            <img src="https://c4.wallpaperflare.com/wallpaper/184/630/480/4k-nice-picture-wallpaper-preview.jpg" alt="Image 3">
            <div class="label">Sold</div>
        </div>
        
        <div class="item">
            <img src="https://images.pexels.com/photos/262325/pexels-photo-262325.jpeg?cs=srgb&dl=pexels-pixabay-262325.jpg&fm=jpg" alt="Image 4">
            <div class="label">Available</div>
        </div>
    </div>

</body>

</html>
