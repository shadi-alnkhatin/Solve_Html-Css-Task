<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container
{
    background:linear-gradient(#de83d7, #7f4e7d, #6d6abc) ;
    display: grid;
    grid-template-columns:repeat(9);
    background-color: bisque;
    gap: 15px 15px;
    text-align: center;
    
}
.container div, .expand{
    background-color: white;
    padding: 10px;
    margin: 10px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}
.expand
{
  grid-column: span 8;

}
    </style>
</head>
<body>
    <div class="container">
    <div>1</div>
    <div>2</div>
   
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    <div>17</div>
    <div>18</div>
    <div>19</div>
    <div>20</div>
    <div>21</div>
    <div>22</div>
    <div>23</div>
    <div>24</div>
    <div>25</div>
    <div class="expand">3</div>
    <div>26</div>
    <div>27</div>
    <div>28</div>
    <div>29</div>
    <div>30</div>
    </div>
</body>
</html>
