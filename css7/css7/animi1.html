
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animi1</title>
    <style>
        
.box {
  width: 100px;
  height: 100px;
  background-color: red;
  animation: colorChange 4s;

}
@keyframes colorChange{
  0%,
  100% {
    background-color: red;
  }
  50%{
    background-color: blue;
  }
}

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
