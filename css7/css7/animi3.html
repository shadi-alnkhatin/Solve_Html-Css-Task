<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animi3</title>
    <style>
        div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation: example;
  animation-duration: 4s;
}

@keyframes example {
  0% {
    background-color: red;
  }
  25% {
    background-color: green;
  }
  50% {
    background-color:yellow;
  }
  75% {
    background-color: blue;
  }
}


    </style>
  </head>
  <body>
    <h1>CSS Animation</h1>

    <div></div>

  </body>
</html>
